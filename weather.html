<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Protest+Riot&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Weather App</title>
	<style>
		*{
			font-family: "Roboto";
		
		
		}
		body{
			background-image:url("back.png");
			background-repeat:no- repeat;
			background-position:center;
			background-size:cover;
			
		}	
		.col3{
			text-decoration:none;
		}
		.card-header{
			background-color:black;
			color:white;
		}
		a{
			color:white;
		}
	</style>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="weather.jpg" alt="" width="50" >
				<a class="navbar-brand h2 " href="#" style="font-size:30px; color:white;">Weather</a>

			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active " aria-current="page" href="#"><i class="material-icons"style="font-size:30px; color:white;">home</i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"><i class="material-icons" style="font-size:30px; color:white;">pin_drop</i></a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link " href="#" tabindex="-1" aria-disabled="true"><i class="material-icons" style="font-size:30px; color:white;">map</i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="#" tabindex="-1" aria-disabled="true"><i class="material-icons" style="font-size:30px; color:white;">person</i></a>
					</li>
					
				</ul>
				<span class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="cityname">
						<button onclick="getData()" class="btn btn-outline-primary" type="submit"><i class="material-icons"style="font-size:30px;">search</i></button>
				</span>
			</div>
		</div>
	</nav>
	<div class="container my-5">
		<h1 class="display-4 fw-normal text-center my-4 ">Weather for <span id="cityname1"> </span></h1>

	<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3   border-primary">
            <h4 class="my-0 fw-normal">Temperatures</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"> <i class="material-icons"style="font-size:45px;">device_thermostat</i><span id="city_temp1"> </span>   <small class="text-muted fw-light"><span>&#8451;</span></small></h1>
            
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3   border-primary">
            <h4 class="my-0 fw-normal">Humidity</h4>
          </div>
		  
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span class="material-symbols-outlined"style="font-size:45px;">humidity_high</span> <span id="humidity"> </span>   <small class="text-muted fw-light">%</small></h1>
            
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-6 shadow-sm border-primary">
          <div class="card-header py-3   border-primary">
            <h4 class="my-0 fw-normal">Wind Speed</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"> <span class="material-symbols-outlined"style="font-size:45px;">air</span> <span id="wind"> </span> 
			<small class="text-muted fw-light">km/hr</small></h1>
          </div>
        </div>
      </div>
	</div>
	  <div class="row py-3 text-center">
	  <div class="col-2">
		<div class="card">
			<div class="card-header text">
			 <span class="material-symbols-outlined"style="font-size:40px;">thermometer_add</span> 
			</div>
			<div class="card-body">
			<span id="max_temp"></span><span>&#8451;</span>
			</div>
		</div>
	  </div>
	  <div class="col-2">
		<div class="card">
			<div class="card-header text">
			 <span class="material-symbols-outlined"style="font-size:40px;">thermometer_minus</span> 
			</div>
			<div class="card-body">
			<span id="min_temp"></span><span>&#8451;</span>
			</div>
		</div>
	  </div>
	  <div class="col-4 text-center" style="font-size:30px;">
		<span class="material-symbols-outlined" style="font-size:40px;">partly_cloudy_day</span><span id="weather"></span><br>
		<span class="material-symbols-outlined"style="font-size:40px;">mood  </span><span id="feel"></span><small class="text-muted fw-light"><span>&#8451;</span></small>
	 </div>
	  <div class="col-2">
		<div class="card">
			<div class="card-header text">
				<span class="material-symbols-outlined"style="font-size:40px;">sunny</span> 
			</div>
			<div class="card-body">
			<span id="sunrise"></span>
			</div>
		</div>
	  </div>
	  <div class="col-2">
		<div class="card">
			<div class="card-header text">
			 <span class="material-symbols-outlined" style="font-size:40px;">wb_twilight</span>
			</div>
			<div class="card-body">
			<span id="sunset"></span>
			</div>
		</div>
	  </div>
	</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="script.js"></script>


    
  </body>
</html>
